<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Rock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #rock {
            width: 200px;
            height: 200px;
            background-color: gray;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
        }

        .face {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .eye {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .eye.left {
            margin-right: 30px;
        }

        .eye.right {
            margin-left: 70px;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .mouth {
            width: 40px;
            height: 10px;
            background-color: black;
            border-radius: 5px;
            margin-top: 20px;
        }

        .mouth.sad {
            transform: rotate(180deg);
        }

        .mouth.surprised {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="rock">
        <div class="face">
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
    <div id="controls">
        <button id="feedButton">Feed Rock</button>
        <button id="sleepButton">Put Rock to Sleep</button>
        <p id="status">Hunger: 100%</p>
    </div>
    <script>
        const rock = document.getElementById('rock');
        const eyes = document.querySelectorAll('.eye');
        const pupils = document.querySelectorAll('.pupil');
        const mouth = document.querySelector('.mouth');
        const feedButton = document.getElementById('feedButton');
        const sleepButton = document.getElementById('sleepButton');
        const status = document.getElementById('status');
        
        let hungerPoints = 100;
        let isAsleep = false;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function changeRockAppearance() {
            const colors = ['gray', 'red', 'blue', 'green', 'yellow', 'purple'];
            const emotions = ['happy', 'sad', 'surprised'];
            const randomColor = colors[getRandomInt(colors.length)];
            rock.style.backgroundColor = randomColor;
            const randomEmotion = emotions[getRandomInt(emotions.length)];
            mouth.className = 'mouth';

            if (randomEmotion === 'sad') {
                mouth.classList.add('sad');
            } else if (randomEmotion === 'surprised') {
                mouth.classList.add('surprised');
            }
           
        }

        function updateEyePositions(event) {
            const rockRect = rock.getBoundingClientRect();
            const rockCenterX = rockRect.left + rockRect.width / 2;
            const rockCenterY = rockRect.top + rockRect.height / 2;
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            eyes.forEach((eye, index) => {
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);
                const eyeRadius = 10;
                pupils[index].style.transform = `translate(${Math.cos(angle) * eyeRadius}px, ${Math.sin(angle) * eyeRadius}px)`;
            });
        }

        function feedRock() {
            hungerPoints = 100;
            updateStatus();
        }

        function toggleSleep() {
            isAsleep = !isAsleep;
            if (isAsleep) {
                status.textContent = 'Status: Asleep';
                rock.style.backgroundColor = '#a9a9a9';
            } else {
                updateStatus();
            }
        }

        function updateStatus() {
            if (!isAsleep) {
                hungerPoints = Math.max(hungerPoints - 1, 0);
                status.textContent = `Hunger: ${hungerPoints}%`;
                if (hungerPoints === 0) {
                    status.textContent += ' (Feed me!)';
                    rock.style.backgroundColor = '#ff6347';
                }
            }
        }

        feedButton.addEventListener('click', feedRock);
        sleepButton.addEventListener('click', toggleSleep);
        document.addEventListener('mousemove', updateEyePositions);
        setInterval(changeRockAppearance, 2000);
        setInterval(updateStatus, 1000); 
    </script>
</body>
</html>
